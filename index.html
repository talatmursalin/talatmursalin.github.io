<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Talat Mursalin</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/ficons@1.1.52/dist/ficons/font.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <div class="container">
        <div class="row v-middle text-center">
            <div class="col-12">
                <div class="avatar d-block mx-auto">
                    <div>
                        <img class="img-thumbnail rounded-circle" src="images/avatar.jpg" alt="avatar">
                    </div>
                </div>
            </div>
            <div class="col-12 details">
                <h5 class="name"><span class="white-bg">Hi. I am <span class="first-name">Talat</span>  <span class="last-name">Mursalin</span></h5>
                <h6 class="work-desc">
                    <span class="white-bg">
                        Backend Developer. I love solving complex problems.
                    </span>
                </h6>
            </div>
            <div class="col-12 ulinks">
                <p class="more-about">
                    <span class="white-bg">
                        - MORE ABOUT ME -
                    </span>
                </p>
                <div class="btn-group color-in" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary btn-git pd-lr">
                        <a href="https://github.com/talatmursalin" class="pr-links">
                            <i class="fab fa-github-alt"></i>
                        </a>
                    </button>
                    <button type="button" class="btn btn-secondary btn-in pd-lr">
                        <a href="{{ links.linkedin }}" class="pr-links">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </button>
                    <button type="button" class="btn btn-secondary btn-fb pd-lr">
                        <a href="{{ links.fb }}" class="pr-links">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
    <!-- <script src="js/custom.js"></script> -->
    <script src="https://kit.fontawesome.com/47e8e76599.js" crossorigin="anonymous"></script>
</body>

</html>
